<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criador de Produtos Inovadores</title>
</head>
<body>
    <h1>Criador de Produtos Inovadores</h1>
    <form action="/" method="post">
        <label for="prompt">Descrição do Produto:</label><br>
        <input type="text" id="prompt" name="prompt" required><br><br>

        <label for="estrategia">Estratégia de Descrição:</label><br>
        <select id="estrategia" name="estrategia">
            <option value="simples">Simples</option>
            <option value="detalhada">Detalhada</option>
        </select><br><br>

        <label><input type="checkbox" name="destaque"> Produto em Destaque</label><br>
        <label><input type="checkbox" name="desconto"> Produto com Desconto</label><br><br>

        <input type="submit" value="Gerar Produto">
    </form>


    <h2>Produto Gerado</h2>
    <ul>
        {% for produto in produtos %}
            <li>
                {{ produto.descricao }}
                <a href="{{ url_for('editar', id=produto.id) }}">Editar</a>
                <form action="{{ url_for('deletar', id=produto.id) }}" method="post" style="display:inline;">
                    <button type="submit">Deletar</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('logout') }}">Logout</a>

</body>
</html>
